<div class="component-container mat-elevation-z8">
    <div class="component-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/addresses']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="component-card">
        <mat-card-header>
            <mat-card-title>
                <h2>Company type details</h2>
            </mat-card-title>
            <!--mat-card-subtitle>{{address.name}}</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>Company Type</dt>
                <dd>{{address.description}}</dd>
            </dl>
        </mat-card-content>
        <!--mat-card-actions
            <a mat-flat-button color="primary" [routerLink]="['/addressess-edit', address.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="delete(address.id)">
                <mat-icon>delete</mat-icon>
            </a>
           /mat-card-actions-->
    </mat-card>
</div>
