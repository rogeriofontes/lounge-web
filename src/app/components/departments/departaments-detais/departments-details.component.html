<div class="component-container mat-elevation-z8">
    <div class="component-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/departments']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="component-card">
        <mat-card-header>
            <mat-card-title>
                <h2>Department</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>Scala name</dt>
                <dd>{{department.description}}</dd>
            </dl>
        </mat-card-content>
        <!--mat-card-actions
            <a mat-flat-button color="primary" [routerLink]="['/likert-skalas-edit', department.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="delete(department.id)">
                <mat-icon>delete</mat-icon>
            </a>
           /mat-card-actions-->
    </mat-card>
</div>
