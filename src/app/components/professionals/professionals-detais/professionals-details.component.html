<div class="component-container mat-elevation-z8">
    <div class="component-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/professionals']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="component-card">
        <mat-card-header>
            <mat-card-title>
                <h2>Professional details</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>professional:</dt>
                <dd>{{professional.name}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-content>
            <dl>
                <dt>email:</dt>
                <dd>{{professional.email}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-content>
            <dl>
                <dt>mobile:</dt>
                <dd>{{professional.mobile}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-content>
            <dl>
                <dt>motherName:</dt>
                <dd>{{professional.motherName}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-content>
            <dl>
                <dt>dateBirth:</dt>
                <dd>{{professional.dateBirth}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-content>
            <dl>
                <dt>dateBirth:</dt>
                <dd>{{professional.phone}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-content>
            <dl>
                <dt>Team:</dt>
                <dd>{{teamName}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-actions>
            <a mat-flat-button color="primary" [routerLink]="['/professionals-edit', professional.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="delete(professional.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
